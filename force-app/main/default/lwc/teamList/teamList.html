<template>
	<lightning-card title="Team Members" icon-name="standard:record">
		<div class="slds-m-around_medium">
			<lightning-combobox label="Team" value={team} onchange={handleTeamChange} options={teamOptions} class="slds-m-bottom_x-small"></lightning-combobox>
			<template if:true={teamMembers}>
				<template for:each={teamMembers} for:item="teamMember">
					<lightning-card class="slds-card_boundary" key={teamMember.Id}>
						<p><b>Name :</b> {teamMember.Name}</p>
						<p><b>Team :</b> {teamMember.Team__r.Name}</p>
						<p><b>Skills :</b> {teamMember.Skills__c}</p>
					</lightning-card>
				</template>
			</template>
		</div>
	</lightning-card>  
</template>
